<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-label class="header_text2">{{"menu" | translate}}</ion-label>
      <ion-label class="header_text4">Version: 2.4.21</ion-label>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="text-align: left;font-family: Arial;">
        {{p.title | translate}}
      </button>
      <button menuClose ion-item (click)="exitFuelApp()" style="text-align: left;font-family: Arial;">
        {{"exit_cal" | translate}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
